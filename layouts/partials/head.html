<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ site.Title }}</title>
    <link rel="shortcut icon" href="{{ .Site.Params.SiteIcon | urlize | relURL  }}">
    {{ partial "head/seo" . }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans&family=Roboto&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" (not
    hugo.IsProduction)) }}
    {{ $sass := resources.Get "sass/main.scss" }}
    {{ $style := $sass | resources.ToCSS $options }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    <script src="{{ "js/theme-changer.min.js" | urlize | relURL }}"></script>
    <script src="{{ "js/script.js" | urlize | relURL }}" defer></script>
</head>
