{{ $img := (.Resources.ByType "image").GetMatch "featured*" }}
{{ if $img }}
<img itemprop="image" class="cover-img" src="{{ $img.RelPermalink }}" alt="Cover image for: '{{ .Title }}'">
{{ else if .Params.FeaturedImage }}
<img itemprop="image" class="cover-img" src="{{ .Params.FeaturedImage }}" alt="Cover image for: '{{ .Title }}'">
{{ else }}
<div></div>
{{ end }}
