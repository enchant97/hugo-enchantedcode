<header class="body-header">
    <span class="site-title"><a href="{{ site.BaseURL }}">{{ site.Title }}</a></span>
    <nav>
        {{ range site.Menus.main }}
        <a class="page-link" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
        <button class="hidden" id="theme-toggle-bnt" title="Change The Site Theme">
            {{ partial "feather_icon" "sun" }}
        </button>
    </nav>
</header>
