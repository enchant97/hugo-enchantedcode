{{ define "main" }}
{{ partial "breadcrumb.html" . }}

<section class="panel">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
</section>

{{ if not .Params.disableIndexList }}
<section class="panel">
    <h2>Posts</h2>
    {{ range .Pages }}
    <ul>
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    </ul>
    {{ end }}
</section>
{{ end }}

{{ end }}
