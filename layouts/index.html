{{ define "main" }}
{{ if .Site.Params.WelcomePanel }}
<section class="panel welcome">
    <img src="{{ .Site.Params.WelcomePanel.Icon | urlize | relURL }}" alt="{{ .Site.Title }} Icon">
    <h1>{{ .Site.Params.WelcomePanel.Title }}</h1>
    <p>{{ .Site.Params.WelcomePanel.Description }}</p>
</section>
{{ end }}

<section class="panel">
    {{ .Content }}
</section>

<section class="panel">
    <h2>Recent Posts</h2>
    {{ partial "recent.html" . }}
    <a href="/blog">More</a>
</section>

{{ end }}
